<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts com google fonts</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/Faster Stroker.otf') format('opentype')
        }

        body {
            font-size: 16px;
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Love', Times, serif;
            font-size: 3em;
            font-weight: 800;
            font-style: italic;
        }
    </style>
</head>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Vero, placeat? Fuga,
        eius hic recusandae dolore voluptatum dignissimos vitae vel accusantium nihil aut
        voluptatem, quod totam, veritatis est libero assumenda iste?</p>
</body>

</html>
