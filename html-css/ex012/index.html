<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado ao meu próprio servidor!</p>
    
    <video width="600px" poster="media/img/capa-video.png" controls autoplay>
        <source src="media/meu-video.mp4" type="video/mp4">
    </video>
    <p>Caso o seu navedor não carregue o video, click em <a href="" download="media/meu-video.mp4" type="video/mp4">download</a> para abaixa!</p>

    <h1>Inserindo videos do Youtube!</h1>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jH806xtGeu0?si=DMw_it1m4oGtMHLZ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
</body>
</html>
