<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Test de formulario</h1>

    <form autocapitalize="on" method="post" action="cadastro.php">
        <p>
            <label for="isuario">Usuario</label>
            <input type="text" id="isuario" name="usuario"
            required minlength="5" maxlength="30" size="10" placeholder="Nome do usuário"
            autocomplete="username">
        </p>
        <p>
            <label for="isenha">Senha</label>
            <input type="text" id="isenha" name="senha" 
            required minlength="8" maxlength="20" placeholder="Mínimo 8 caracteres"
            autocomplete="current-password">
        </p>
        <input type="reset" value="Limpar">
        <input type="submit" value="Enviar">
    </form>
</body>

</html>
