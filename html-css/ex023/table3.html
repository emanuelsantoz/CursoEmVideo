<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem</title>

    <style>
        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            padding: 1rem;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td>
        </tr>
        <tr>
            <td rowspan="2">D</td>
            <td>E</td>
            <td rowspan="2">F</td>
        </tr>
        <tr>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td colspan="2">K</td>
        </tr>
    </table>

</body>
</html>
