<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
</head>

<body>
    <p>Visualizando o curso em video
        <iframe src="https://www.cursoemvideo.com/" frameborder="0" scrolling="no" width="550" height="1000">
            <a href="https://www.cursoemvideo.com/">acesse aqui!</a>
        </iframe>
    </p>
    <p>Visualizando o site do google
        <iframe src="https://www.google.com/" frameborder="20" width="550" height="1000">
            <a href="https://www.google.com/" target="_blank">acesse aqui!</a>
        </iframe>
    </p>
</body>

</html>
